<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <title>Form Validation</title>
    </head>
    <body>
        <div class="container">
            <form id="form" class="form">
                <h2>Register with us</h2>
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" data-fieldname="Username">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter email" data-fieldname="Email">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" data-fieldname="Password">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" placeholder="Confirm password" data-fieldname="Confirmation of password">
                    <small>Error message</small>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
